baseurl: "https://example.org/"  # please update this to your actual URL
languageCode: "zh-CN"
title: "maxchen32 的博客"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "↩"

permalinks:
  #note: "/note/:year/:month/:day/:slug/"
  #post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: 首页
      url: ""
      weight: 1
    - name: 关于
      url: "about/"
      weight: 2
    - name: 分类
      url: "categories/"
      weight: 3
    - name: 标签
      url: "tags/"
      weight: 4
    - name: 文章
      url: "post/"
    - name: 笔记
      url: "note/"
    - name: 订阅
      url: "index.xml"

params:
  description: "maxchen32's blog, built through Hugo and markdown."
  footer: "&copy; [maxchen32](https://codeberg.org/maxchen32) 2022 -- {Year} 以 [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/) 协议发布 || [Codeberg](https://codeberg.org/maxchen32) | [Github](https://github.com/maxchen32)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
